# Home

[home-hero-line-1]
other = "Du hast ein Recht auf"

[home-hero-word]
other = "Datenauskunft"

[home-hero-line-2]
other = "Nutze es."

[home-hero-copy]
other = "Jedes Unternehmen in der EU ist verpflichtet Dir Rechte auf Datenauskunft, -berichtigung, -löschung usw. zu gewähren. Mit Datenanfragen.de wollen wir Dir helfen diese Rechte auszuüben.<br>Probier’ es doch gleich einmal aus und stelle eine Anfrage!"

[home-feature-your-rights-title]
other = "Deine Rechte"

[home-feature-your-rights]
other = "Die DSGVO gewährt Dir umfassende Rechte im Bezug auf den Datenschutz. So muss Dir z.&nbsp;B. jedes Unternehmen in der EU mitteilen, welche personenbezogenen Daten es zu Dir gespeichert hat. Wenn die Daten falsch sind, muss es sie berichtigen. Du darfst sogar verlangen, dass die Daten wieder gelöscht werden.<br>Mehr zu Deinen Rechten erfährst Du <a href=\"#\">in diesem Artikel</a>."

[home-feature-easy-requests-title]
other = "Einfach Anfragen stellen"

[home-feature-easy-requests]
other = "Unser Generator nimmt Dir die Arbeit des Anfragenstellens ab. Wähle einfach ein Unternehmen aus, gib Deine persönlichen Daten ein und schon erhältst Du ein fertiges Schreiben, das Du nur noch abschicken musst. Ach ja: In unserer <a href=\"{{ .companyUrl }}\">Unternehmensdatenbank</a> haben wir übrigens auch schon die passenden Kontaktdaten für Dich bereitgelegt.<br><a href=\"{{ .generatorUrl }}\">Jetzt eine Anfrage stellen</a>"

[home-feature-answers-title]
other = "Antworten erhalten"

[home-feature-answers]
other = "Manche Unternehmen antworten sehr vorbildlich auf Anfragen, anderen brauchen etwas mehr… Überzeugungsarbeit. Doch auch das ist kein Problem. Mit unserem Generator kannst Du Dir auch problemslos Mahnungen und Beschwerden erstellen lassen.<br>Mehr Infos dazu findest Du in <a href=\"#\">diesem Artikel</a>."

