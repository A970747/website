{{ define "main" }}
<main>
    <article class="page">
        <div id="page-content">
            {{ .Content }}
        </div>

        {{ if and (eq .Type "blog") (not .Params.disable_comments) }}
        	<div id="comments-widget"></div>
        {{ end }}
    </article>
</main>
{{ end }}

{{ define "heading" }}
{{ if .Params.heading }}
	{{ .Params.heading | markdownify }}
{{ else }}
	{{ .Title }}
{{ end }}
{{ end }}
