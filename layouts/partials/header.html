<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex"> <!-- TODO: Remove when open to the public -->
    <title>{{ if .Title }}{{ .Title }}{{ else }}{{ T "header-name" }}{{ end }}</title>
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    <link rel="stylesheet" href="{{ "main.css" | absURL }}"/>
    {{ .Hugo.Generator }}
</head>
<body>
<header>
    <div id="header-main" class="container">
        <div id="logo"><a href="{{ "/" | absURL }}">{{ T "header-name" }}</a></div>
        <nav id="main-nav">
            <div id="menu-items">
                <a href="{{ "/" | absURL }}">{{ T "header-home" }}</a>
                <a href="{{ "generator" | absURL }}">{{ T "header-generator" }}</a>
                <a href="{{ "company" | absURL }}">{{ T "header-cdb" }}</a>
                <a href="{{ "contact" | absURL }}">{{ T "header-contact" }}</a>
            </div>
        </nav>
    </div>
</header>
<div class="container">
