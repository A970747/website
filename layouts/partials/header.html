<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex"> <!-- TODO: Remove when open to public -->
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    <link rel="stylesheet" href="{{ "main.css" | absURL }}"/>
    {{ .Hugo.Generator }}
    {{ if .IsHome }}
    <!-- TODO: Get rid of Google dependency! -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    {{ end }}
</head>
<body>
<header>
    <div id="header-main" class="container">
        <div id="logo"><a href="{{ "/" | absURL }}">Datenanfragen.de</a></div>
        <nav id="main-nav">
            <div id="menu-items">
                <a href="{{ "/" | absURL }}">Startseite</a>
                <a href="{{ "generator" | absURL }}">Generator</a>
                <a href="{{ "company" | absURL }}">Unternehmen</a>
                <a href="{{ "contact" | absURL }}">Kontakt</a>
            </div>
        </nav>
    </div>
    {{ if .IsHome }}
    <div class="container">
        <div id="home-hero">
            <div id="home-hero-line-1">Du hast ein Recht auf <span id="home-hero-word">Datenauskunft</span></div>
            <div id="home-hero-line-2">Nutze es.</div>
        </div>
    </div>
    {{ end }}
</header>
<div class="container">
